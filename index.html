<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <div class="header">
         <h1>Reviews</h1>
      </div>
      <div class="img">
         <a href="https://www.yelp.com/writeareview"><img src="./images/reviews.png" alt="Trulli" width="250" height="150"></a>
      </div>
      <div class="buttons" >
         <button class="button"><i class="fa fa-comments"></i>Ask a Question</button>
         <button class="button"><i class="fa fa-edit"></i>Write a Review</button>
      </div>
      <div>
         <span class="heading">Average User Rating</span>
         <p>4.9 Based on 3,232 Reviews</p>
         <hr style="border:3px solid #f1f1f1">
      </div>
      <div class="row">
         <div class="side">
            <div>5 Stars </div>
         </div>
         <div class="middle">
            <div class="bar-container">
               <div class="bar-5"></div>
            </div>
         </div>
         <div class="side right">
            <div>(2940)</div>
         </div>
         <div class="side">
            <div>4 Stars</div>
         </div>
         <div class="middle">
            <div class="bar-container">
               <div class="bar-4"></div>
            </div>
         </div>
         <div class="side right">
            <div>(230)</div>
         </div>
         <div class="side">
            <div>3 Stars</div>
         </div>
         <div class="middle">
            <div class="bar-container">
               <div class="bar-3"></div>
            </div>
         </div>
         <div class="side right">
            <div>(50)</div>
         </div>
         <div class="side">
            <div>2 Stars</div>
         </div>
         <div class="middle">
            <div class="bar-container">
               <div class="bar-2"></div>
            </div>
         </div>
         <div class="side right">
            <div>(5)</div>
         </div>
         <div class="side">
            <div>1 Star</div>
         </div>
         <div class="middle">
            <div class="bar-container">
               <div class="bar-1"></div>
            </div>
         </div>
         <div class="side right">
            <div>(7)</div>
         </div>
      </div>
      </div>
      <script src="" async defer></script>
   </body>
</html>
